
{% extends 'common.html' %}
    {% block yash %}
        {% load static %}
{#        {% include 'main_menu.html' %}#}
        <br>
        {% if msg %}
            <h3 style="text-align: center;color: magenta"> {{ msg }}  </h3> <br>
        {% endif %}

        <form action="{% url 'distributor_forgot_password' %}" method="post">
        {% csrf_token %}
        <table align="center" border="0" width="350" cellpadding="7">
            <tr>
                <th style="text-align: center; font-size: 20px; font-family: 'Times New Roman'; background-color: cornflowerblue; color: white"> Forgot Password </th>
            </tr>
                <tr> <th> </th></tr>
            <tr>
            <th>
                <input class="form-control" type="tel" placeholder="Enter Mobile Number" name="t1" maxlength="10" required pattern="[6789][0-9]{9}"> </th>
            </tr>
            <tr>
           <th>
                <input class="form-control" type="email" placeholder="Enter Email-Id" name="t2" required> </th>
            </tr>
            <tr>
            <th style="text-align: center;padding-top: 20px">
            <button type="submit" class="btn btn-outline-primary"> Submit </button>
            </th>
            </tr>
            <tr>
            <th style="text-align: center;padding-top: 20px;font-size:20px">
                <a href="{% url 'distributor_login' %}"> Back to Login Page </a>
            </th>
            </tr>
            {% if error %}
            <tr>
                <th> <h3 style="text-align: center;color: magenta"> {{ error }}</h3> </th>
            </tr>
            {% endif %}
        </table>
         </form>

    <br><br><br><br><br>
{% endblock %}
