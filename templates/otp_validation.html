
{% extends 'common.html' %}
{% block yash %}
    {% load static %}
{#    {% include 'menu.html' %}#}
    <br>
    <form action="{% url 'validate_distributor_otp' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0" cellpadding="10">
        <tr>
            <th colspan="2" style="font-size: 30px; color: rebeccapurple;text-align:center">
                Validate OTP
            </th>
        </tr>
        <tr>
            {% if msg %}
                <th colspan="2" style="text-align: center;font-size: 25px;color: fuchsia">
                    {{ msg }}
                </th>
                {% else %}
                <th colspan="2" style="text-align: center;font-size: 25px;color: green">
                OTP Send Your Email-Id. and Mobile Number
            </th>
            {% endif %}
        </tr>
        <tr>
            <th width="150" style="text-align: center"> Email OTP : </th>
            <th>
                <input class="form-control" type="text" placeholder="Enter Email OTP" name="t1" required>
            </th>
        </tr>
        <tr>
            <th width="150" style="text-align: center"> Mobile OTP : </th>
            <th>
                <input class="form-control" type="text" placeholder="Enter Mobile OTP" name="t2" required>
            </th>
        </tr>
        <tr>
            <th colspan="2" style="text-align: right;font-size: 20px"> <a href="{% url 'resend_otp' %}"> Resend OTP </a> </th>
        </tr>
        <tr>
            <th colspan="2" style="text-align: center; padding: 10px">
                <button type="submit" class="btn btn-outline-primary"> Continue </button>
            </th>
        </tr>

    </table>
    </form>

 <br><br><br>
{% endblock %}
